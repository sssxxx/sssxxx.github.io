<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/page.css" />
  </head>
  <body>
    <div id="app">
      <div class="now">
        <span class="date-box"></span>
        <span class="time-box"></span>
      </div>
    </div>
    <script src="./js/px2rem.js"></script>
    <script>
      function getNowTimeStr() {
        let now = new Date();
        let dateArr = now.toLocaleDateString().split("/");
        let y = dateArr[0];
        let m = dateArr[1].length > 1 ? dateArr[1] : "0" + dateArr[1];
        let d = dateArr[2].length > 1 ? dateArr[2] : "0" + dateArr[2];
        return {
          date: y + "-" + m + "-" + d,
          time: now.toTimeString().substr(0, 8),
        };
      }
      let datebox = document.querySelector(".date-box");
      let timebox = document.querySelector(".time-box");

      setInterval(() => {
        const { date, time } = getNowTimeStr();
        datebox.innerText = date;
        timebox.innerText = time;
      }, 1000);
    </script>
  </body>
</html>
